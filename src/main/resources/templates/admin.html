<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://thymeleaf.org">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body class="bg-light">
<!-- Navbar-->
<nav class="navbar sticky-top navbar-dark bg-dark fs-4">
    <div class="container-fluid my-1">
        <div class="navbar-nav">
            <form class="form-inline">
                <strong><span class="navbar-text text-white font-weight-bold"
                              th:text="${user.getEmail()}"></span></strong>
                <span class="navbar-text text-white"> with roles: </span>
                <span class="navbar-text text-white"><a th:each="role: ${user.getRoles()}"
                                                        th:text="${role.getRole().replaceFirst('ROLE_', '') + ' '}"></a></span>
            </form>
        </div>
        <div>
            <a class="text-secondary fs-5" th:href="@{/logout}" style="text-decoration: none">Logout</a>
        </div>
    </div>
</nav>

<!--Main block-->
<div class="d-flex align-items-start">
    <div class="container bg-white w-25 vh-100">
        <div class="nav flex-column nav-pills mt-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="pill" href="#v-pills-admin" role="tab"
               aria-controls="v-pills-admin" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="pill" href="#v-pills-user" role="tab"
               aria-controls="v-pills-user" aria-selected="false">User</a>
        </div>
    </div>

    <!--    right menu-->
    <div class="tab-content mx-4 w-75" id="v-pills-tabContent">
        <!--        admin panel-->
        <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
            <h1 class="my-3">Admin panel</h1>
            <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-table-tab" data-bs-toggle="tab" href="#nav-table" role="tab"
                   aria-controls="nav-table" aria-selected="true">Users table</a>
                <a class="nav-link" id="nav-new-tab" data-bs-toggle="tab" href="#nav-new" role="tab"
                   aria-controls="nav-new" aria-selected="false">New User</a>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <!--                users table-->
                <div class="tab-pane fade show active" id="nav-table" role="tabpanel"
                     aria-labelledby="nav-table-tab">
                    <div class="border"><h5 class="my-3 ms-4">All users</h5></div>
                    <div class="border bg-white">
                        <div class="mx-4 mt-4 mb-5">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <th class="fw-normal" th:text="${user.getId()}"></th>
                                    <td th:text="${user.getFirstName()}"></td>
                                    <td th:text="${user.getLastName()}"></td>
                                    <td th:text="${user.getAge()}"></td>
                                    <td th:text="${user.getEmail()}"></td>
                                    <td>
                                        <div th:each="role: ${user.getRoles()}"
                                             th:text="${role.getRole().replaceFirst('ROLE_', '') + ' '}"></div>
                                    </td>
                                    <td>
                                        <button style="background-color: #17A2B8" type="button" class="btn text-light"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="@{'#edit-model-' + ${user.getId()}}">
                                            Edit
                                        </button>
                                        <div class="modal" tabindex="-1" th:id="'edit-model-' + ${user.getId()}">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <form th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}"
                                                          th:method="PATCH">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="modalVerticallyCenteredLabel">
                                                                Edit user</h5>
                                                            <button type="button" class="btn-close"
                                                                    aria-label="Close" data-bs-dismiss="modal"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="row justify-content-md-center">
                                                                <div class="col-md-7 text-center mt-3">
                                                                    <label for="update-id-input"
                                                                           class="form-label fw-bold">ID</label>
                                                                    <input id="update-id-input" type="text"
                                                                           class="form-control"
                                                                           th:value="${user.getId()}" name="id"
                                                                           disabled>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-md-center">
                                                                <div class="col-md-7 text-center mt-3">
                                                                    <label for="update-first-name-input"
                                                                           class="form-label fw-bold">First name</label>
                                                                    <input id="update-first-name-input" type="text"
                                                                           class="form-control"
                                                                           th:value="${user.getFirstName()}"
                                                                           name="firstName">
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-md-center">
                                                                <div class="col-md-7 text-center mt-3">
                                                                    <label for="update-last-name-input"
                                                                           class="form-label fw-bold">Last name</label>
                                                                    <input id="update-last-name-input" type="text"
                                                                           class="form-control"
                                                                           th:value="${user.getLastName()}"
                                                                           name="lastName">
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-md-center">
                                                                <div class="col-md-7 text-center mt-3">
                                                                    <label for="update-age-input"
                                                                           class="form-label fw-bold">Age</label>
                                                                    <input id="update-age-input" type="number"
                                                                           class="form-control"
                                                                           th:value="${user.getAge()}" name="age">
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-md-center">
                                                                <div class="col-md-7 text-center mt-3">
                                                                    <label for="update-email-input"
                                                                           class="form-label fw-bold">Email</label>
                                                                    <input id="update-email-input" type="email"
                                                                           class="form-control"
                                                                           th:value="${user.getEmail()}" name="email">
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-md-center">
                                                                <div class="col-md-7 text-center mt-3">
                                                                    <label for="update-password-input"
                                                                           class="form-label fw-bold">Password</label>
                                                                    <input id="update-password-input" type="password"
                                                                           class="form-control"
                                                                           name="password">
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-md-center">
                                                                <div class="col-md-7 text-center mt-3">
                                                                    <label for="update-role-input"
                                                                           class="form-label fw-bold">Role</label>
                                                                    <select id="update-role-input" class="form-select"
                                                                            aria-label="Default select" multiple name="roles">
                                                                        <option selected="" disabled="" value="">Choose
                                                                            role
                                                                        </option>
                                                                        <option value="ADMIN">ADMIN</option>
                                                                        <option value="USER">USER</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Edit
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <button type="submit" class="btn btn-danger"
                                                data-bs-toggle="modal"
                                                th:data-bs-target="@{'#delete-model-' + ${user.getId()}}">Delete
                                        </button>
                                        <div class="modal" tabindex="-1" th:id="'delete-model-' + ${user.getId()}">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <form th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}"
                                                          th:method="DELETE">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title"
                                                                id="delete-modalVerticallyCenteredLabel">Delete
                                                                user</h5>
                                                            <button type="button" class="btn-close"
                                                                    aria-label="Close" data-bs-dismiss="modal"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="row justify-content-md-center">
                                                                <div class="col-md-7 text-center mt-3">
                                                                    <label for="delete-id-input"
                                                                           class="form-label fw-bold">ID</label>
                                                                    <input id="delete-id-input" type="text"
                                                                           class="form-control"
                                                                           th:value="${user.getId()}" name="id"
                                                                           disabled>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-md-center">
                                                                <div class="col-md-7 text-center mt-3">
                                                                    <label for="delete-first-name-input"
                                                                           class="form-label fw-bold">First name</label>
                                                                    <input id="delete-first-name-input" type="text"
                                                                           class="form-control"
                                                                           th:value="${user.getFirstName()}"
                                                                           name="firstName" disabled>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-md-center">
                                                                <div class="col-md-7 text-center mt-3">
                                                                    <label for="delete-last-name-input"
                                                                           class="form-label fw-bold">Last name</label>
                                                                    <input id="delete-last-name-input" type="text"
                                                                           class="form-control"
                                                                           th:value="${user.getLastName()}"
                                                                           name="lastName" disabled>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-md-center">
                                                                <div class="col-md-7 text-center mt-3">
                                                                    <label for="delete-age-input"
                                                                           class="form-label fw-bold">Age</label>
                                                                    <input id="delete-age-input" type="number"
                                                                           class="form-control"
                                                                           th:value="${user.getAge()}" name="age"
                                                                           disabled>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-md-center">
                                                                <div class="col-md-7 text-center mt-3">
                                                                    <label for="delete-email-input"
                                                                           class="form-label fw-bold">Email</label>
                                                                    <input id="delete-email-input" type="email"
                                                                           class="form-control"
                                                                           th:value="${user.getEmail()}" name="email"
                                                                           disabled>
                                                                </div>
                                                            </div>
                                                            <div class="row justify-content-md-center">
                                                                <div class="col-md-7 text-center mt-3">
                                                                    <label for="delete-role-input"
                                                                           class="form-label fw-bold">Role</label>
                                                                    <select id="delete-role-input" class="form-select"
                                                                            aria-label="Default select" disabled name="roles">
                                                                        <option selected="" disabled="" value="">Choose
                                                                            role
                                                                        </option>
                                                                        <option value="ADMIN">ADMIN</option>
                                                                        <option value="USER">USER</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Delete
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

                <!--                new user-->
                <div class="tab-pane fade" id="nav-new" role="tabpanel" aria-labelledby="nav-new-tab">
                    <div class="border"><h5 class="my-3 ms-4">Add new user</h5></div>
                    <div class="border bg-white container mb-5">
                        <form th:action="@{/admin}" th:object="${user}" th:method="post">
                            <div class="row justify-content-md-center">
                                <div class="col-md-4 text-center mt-3">
                                    <label for="first-name-input" class="form-label fw-bold">First name</label>
                                    <input id="first-name-input" type="text" class="form-control"
                                           placeholder="First name" name="firstName">
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-md-4 text-center mt-3">
                                    <label for="last-name-input" class="form-label fw-bold">Last name</label>
                                    <input id="last-name-input" type="text" class="form-control"
                                           placeholder="Last name" name="lastName">
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-md-4 text-center mt-3">
                                    <label for="age-input" class="form-label fw-bold">Age</label>
                                    <input id="age-input" type="number" class="form-control"
                                           placeholder="Age name" name="age">
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-md-4 text-center mt-3">
                                    <label for="email-input" class="form-label fw-bold">Email</label>
                                    <input id="email-input" type="email" class="form-control"
                                           placeholder="Email" name="email">
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-md-4 text-center mt-3">
                                    <label for="password-input" class="form-label fw-bold">Password</label>
                                    <input id="password-input" type="password" class="form-control"
                                           placeholder="Password" name="password">
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-md-4 text-center mt-3">
                                    <label for="role-input" class="form-label fw-bold">Role</label>
                                    <select id="role-input" class="form-select" aria-label="Default select"
                                            name="roles" multiple>
                                        <option selected="" disabled="" value="">Choose role</option>
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="USER">USER</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row justify-content-md-center">
                                <div class="col-md-4 text-center my-4">
                                    <button type="submit" class="btn btn-success">Add new user</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!--        user panel-->
        <div class="tab-pane fade" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-user-tab">
            <h1 class="my-3">User information-page</h1>
            <div class="card">
                <div class="card-header">
                    <h5>About user</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row" th:text="${user.getId()}"></th>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td>
                                <div th:each="role: ${user.getRoles()}"
                                     th:text="${role.getRole().replaceFirst('ROLE_', '') + ' '}"></div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
